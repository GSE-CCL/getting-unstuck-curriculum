{% extends "base.html" %}

{% block title %}FAQ{% endblock %}

{% block content %}

<section class="bg-white">
    <div class="container module">
        <div class="row bg-white px-5-md py-4 py-md-5">
            <div class="col-lg-12 mx-auto">
                <h1 class="text-center">FAQ</h1>
                <div class="mx-auto" style="max-width: 750px;">
                    <picture>
                        <source media="(min-width:1600px)" srcset="{{ url_for('static', filename='img/ECSR.png')}}">
                        <source media="(min-width:1080px)"
                            srcset="{{ url_for('static', filename='img/ECSR-p-1080.png')}}">
                        <source media="(min-width:800px)"
                            srcset="{{ url_for('static', filename='img/ECSR-p-800.png')}}">
                        <img src="{{ url_for('static', filename='img/ECSR-p-500.png')}}" class="img-fluid"
                            alt="Explore, Create, Share, Reflect">
                    </picture>
                </div>
                {% for question, answer in unstuck_faq %}
                <h2 class="mt-4">{{question|safe}}</h2>
                <p>{{answer|safe}}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

{% endblock %}
