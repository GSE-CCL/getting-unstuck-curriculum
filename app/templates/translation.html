{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<section class="bg-white">
    <div class="container translation px-5-md py-4 py-md-5">
        <div class="row bg-white">
            <div class="col-lg-12 mx-auto">
                <h1 class="pb-3 text-center">{{ title }}</h1>
            </div>
        </div>
        <div class="row bg-white">
            <div class="col-lg-12 mx-auto">
                <p class="pb-3 text-center"></h1>{{ credits|safe }}</p>
            </div>
        </div>
        {%for module in modules %}
            <div class="row bg-white mb-1">
                <div class="col-lg-2"></div>
                <div class="col-lg-3 mx-auto align-self-center text-center">
                    {{module['title']|safe}}
                </div>
                <div class="col-lg-5 mx-auto my-2 text-center">
                    <a class="btn btn-primary me-2 my-2 hide-iphone" href="{{module['preview']}}" target="_blank" role="button">{{localized_preview}}</a>
                    <a class="btn btn-primary me-2 my-2 hide-iphone" href="{{module['edit']}}" target="_blank" role="button">{{localized_edit}}</a>
                    <a class="btn btn-primary me-2 my-2" href="{{module['download']}}" target="_blank" role="button">{{localized_download}}</a>
                </div>
                <div class="col-lg-2"></div>
            </div>
        {%endfor%}        
    </div>
</section>

{% endblock %}
